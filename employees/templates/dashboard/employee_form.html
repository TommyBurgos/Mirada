{% extends "dashboard/base.html" %}

{% block title %}Nuevo Empleado{% endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}

    <div>
        <label>Nombres</label><br>
        <input type="text" name="first_name" required>
    </div>

    <div>
        <label>Apellidos</label><br>

    <br>

</form>
{% endblock %}
